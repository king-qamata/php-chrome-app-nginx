; Azure PHP Configuration for Chrome
memory_limit = 512M
upload_max_filesize = 128M
post_max_size = 128M
max_execution_time = 180
max_input_time = 90

; Error handling for production
display_errors = Off
log_errors = On

; Chrome specific settings for better stability
max_file_uploads = 50
max_input_nesting_level = 128