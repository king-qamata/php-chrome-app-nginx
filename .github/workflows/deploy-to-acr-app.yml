name: Build, Cache & Push PHP Chrome WebApp to ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: php-chrome-webapp-nginx
  REGISTRY_NAME: agplcontainer
  TAG: latest
  PLATFORM: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Validate required files
        run: |
          echo "Checking required files for Azure deployment..."
          [ -f "composer.json" ] || (echo "❌ composer.json missing" && exit 1)
          [ -f "Dockerfile" ] || (echo "❌ Dockerfile missing" && exit 1)
          [ -f "nginx.conf" ] || (echo "❌ nginx.conf missing" && exit 1)
          [ -f "supervisord.conf" ] || (echo "❌ supervisord.conf missing" && exit 1)
          [ -d "src" ] || (echo "❌ src directory missing" && exit 1)
          echo "✅ All required files present for Azure deployment"

      - name: Build and push image to ACR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ env.PLATFORM }}
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Verify pushed image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Deploy to Azure Web App for Containers
        if: ${{ secrets.AZURE_PUBLISH_PROFILE != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}