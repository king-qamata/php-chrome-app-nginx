; Azure PHP Configuration
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 120
max_input_time = 60
max_input_vars = 1000

; Error handling
display_errors = Off
log_errors = On
error_log = /home/LogFiles/php-errors.log

; Session configuration
session.save_path = /home/data/sessions
session.gc_probability = 1

; OPcache for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2